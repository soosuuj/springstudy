<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    /*
      배열
      1. 대괄호 []를 이용해서 각 배열 요소를 묶는다.
      2. 서로 다른 타입(숫자, 문자열, 논리값 등)을 하나의 배열에 저장할 수 있다.
      3. 인덱스는 0부터 시작한다. 
      4. 배열의 길이는 length 속성으로 확인할 수 있다.
    */
  </script>


  <div id="box1"></div>
  <script>

    // 배열의 선언 및 초기화
    var array = [100, 1.5, 'Hello World', true];

    // 일반 for문
    for(let i = 0; i < array.length; i++){
      document.getElementById('box1').innerHTML += (array[i] +'&nbsp&nbsp;' );
    }

    // for-in문 (배열에서 인덱스를 가져오는 방식의 반복문)
    for(let i in array){  // array에서 index를 가지고 온 것
      document.getElementById('box1').innerHTML += (array[i] +'&nbsp&nbsp;' );
    }

  </script>

  <hr>

  <div id="box2"></div>

  <script>
    // googlo.png  naver.png  daum.png coupang.png  이미지 출력하기, 
    // 파일이름을 배열로 만들어...이미지테그에 끼워 넣기

   var array2 =['google.png', 'naver.png', 'daum.png', 'coupang.png'];
   var str = '';
   for(let i = 0; i < array2.length; i++){
    str += '<img src="../../assets/image/' + array2[i] + '" width ="100px">';
   }
  document.getElementById('box2').innerHTML = str;
  </script>

  <hr>
  <div id="box3"></div>

  <script>

    //box3 문서 객체
    var box3 = document.getElementById('box3');

    // 배열 선언(비어있는 배열)
    var array =[];

    // 추가
    // 1. push(요소)    : 마지막 요소로 추가하기
    // 2. unshift(요소) : 첫번째 요소로 추가하기
    array.push('제육볶음');
    array.push('짬뽕');
    array.unshift('짜장');
    array.unshift('된장찌개');

    for(let i = 0; i < array.length; i++){
      box3.innerHTML += array[i] + '<br>';
    }

    

    // 삭제
    // 1. pop()   : 마지막 요소 삭제
    // 2. shift() : 첫번째 요소 삭제
 
    array.pop();   // 마지막 요소
    array.shift(); // 첫번째 요소

    for(let i = 0; i < array.length; i++){
      box3.innerHTML += array[i] + '<br>';
    }


    // 수정
    // splice(수정을 시작할 인덱스, 삭제할 요소의 개수, [추가할 요소1, 추가할 요소2, ...]
    //  -> 추가, 삭제, 수정 가능 만능 메소드
    // 수정 : 있던 데이터를 지우고, 새로운 데이터를 추가하는 것
    // 삭제할 요소가 0이되면 추가를 하겠다는 것
    // 추가할 요소가 없다면, 삭제를 하겠다는 것
    // 추가할 요소는 생략 가능

    // 마지막 요소로 '계란찜' 추가
    array.splice(array.length, 0, '계란찜');

    // 두번째 요소를 '순대국' 수정
    array.splice(1, 1, '순대국');  // 인덱스 1부터 1개 요소를 지우고, '순대국' 넣기

    // 첫번째 요소를 삭제
    array.splice(0, 1);  // 인덱스 0부터 1개 요소 지우기

    for(let i = 0; i < array.length; i++){
      box3.innerHTML += array[i] + '<br>';
    }

  </script>


  
</body>
</html>
