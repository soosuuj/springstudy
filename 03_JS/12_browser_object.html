<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <script>

      /*
        BOM
        1. Browser Object Model (브라우저 객체 모델)
        2. 브라우저의 구성요소를 객체로 처리할 수 있다. (브라우저 구성요소는 이미 객체로 만들어져 있다.)
        3. 주요 브라우저 객체
          1) history  : 방문했던 경로를 저장하고 있는 객체
          2) location : 주소(URL)를 처리하는 객체
          3) screen   : 브라우저 화면 정보를 가지고 있는 객체
          4) window   : 브라우저 창 자체를 의마하는 객체(모든 JavaScript 객체의 최상위 객체, 생략 가능하다.)
      */

    </script>
    
    <!-- screen 객체 -->
    <script>
      // 이 값들을 알아야 새로운 창을 어디다 배치할지 계산할 수 있음
      document.write('<div>화면 너비 : ' + screen.width + '</div>');       //1920
      document.write('<div>화면 높이 : ' + screen.height + '</div>');      //1080
      document.write('<div>실제 너비 : ' + screen.availWidth + '</div>');  //1920
      document.write('<div>실제 높이 : ' + screen.availHeight + '</div>'); //1032
    </script>

    <!-- history 객체 -->
    <!-- onclick js html 이랑 같이 쓰는건 좋지않음 - 수업 편의상, forward는 안씀 -->
    <div>
      <input type="button" value="뒤로"    onclick="history.back()"> 
      <input type="button" value="앞으로"  onclick="history.forward()"> 
      <input type="button" value="뒤로2번" onclick="history.go(-2)">
    </div>
    
    <!-- location 객체 -->
    
    <div>
      <!-- <input type="button" value="네이버" id="btn_naver">
      <input type="button" value="구글"   id="btn_google"> -->
      <input type="button" value="네이버" class="btn_link" data-site="naver">
      <input type="button" value="구글"   class="btn_link" data-site="google">
    </div>
    <script>
      /*
      document.getElementById('btn_naver').addEventListener('click', function(){
        location.href = 'https://www.naver.com/';
      });
      document.getElementById('btn_google').addEventListener('click', function(){
        location.href = 'https://www.google.com/';
      })
      */
      // html 안에 값을 넣어둬야 나중에 찾아 쓰기 편함... ㅎㅎ
      var btnLink = document.getElementsByClassName('btn_link');
for (let i = 0; i < btnLink.length; i++) {
  btnLink[i].addEventListener('click', function () {
    var url;
    switch (this.dataset.site) {
      case 'naver':
        url = 'https://www.naver.com/';
        break; // 각 case 블록 끝에 break; 추가
      case 'google':
        url = 'https://www.google.com/';
        break; // 각 case 블록 끝에 break; 추가
    }
    location.href = url;
  });
}


    </script>

    <!-- window 객체 -->
    <div>
      <input type="button" value="창열기" id="btn_open">
    </div>

    <script>
      /*
        window.open(url, target, feature)  (윈도우 생략 가능 /feature: 크기, 위치)
        1. url     : 열어 줄 창의 경로(생략 가능, 생략하면 빈 창 열림)
        2. target  : 열어줄 창의 이름(생략 가능)
        3. feature : 특징
          1) 창의 크기 : width, height
          2) 창의 위치 : top, bottom, left, right
      */

      document.getElementById('btn_open').addEventListener('click', function(){

        // 브라우저 화면의 정중앙에 창 열기, 창의 키기는 640px * 480px
        var width = 640;
        var height = 480;
        var left = (screen.width - width) / 2;
        var top = (screen.height - height) /2;
        var feature = 'width=' + width + ', height=' + height +',left=' + left + ', top=' + top ; // 특징을 변수값으로 만듦
        
        window.open('11_regexpr.html', '', feature);
    
      })
      </script>

      <!-- 자식이 부모를 부를 때는 opener 라고 부름 -->

</body>
</html>
