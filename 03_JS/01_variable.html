  <script>
    /*
      JavaScript
        1. ECMAScript(ES)가 원래 명칭이다.  
        2. <script> 태그 내부에 작성한다. <script> 태그의 위치는 정해져 있지 않다. (<head>, <body> 모두 가능)
        3. HTML 구성 요서의 생성/삭제/수정 작업을 할 수 있다.
    */

  <script>
    /*
      변수(Variable)

      1. 기본 자료형
        1) number      : 정수/실수 구분이 없다. NaN(Not a Number), Infinity/-Infinity(+0/-0으로 나눌 때 발생)
        2) string      : 문자/문자열 구분이 없다. 작은 따옴표('')와 큰 따옴표("")를 모두 사용할 수 있다.
        3) bloolean    : true, false
        4) null        : 변수에 null을 저장한 경우 null 값을 가진다.(없는 값을 저장한 경우, 초기화를 위해 저장한 경우)
        5) undefined   : 변수에 어떤 값도 저장된 적이 없는 경우

      2. 특징
        1) Dynamic type(동적타입)이다.
        2) 변수를 선언할 때 자료형이 결정되지 않는다.
        3) 변수에 값을 저장할 때 자료형이 결정된다.
        4) 변수에 저장된 값을 바꾸면 자료형도 함께 바뀐다. ( a = 10; , -> a ='hello'; 바꾸기 가능)

      3. 변수 선언
                 | scope           | 변수 선언 | 초기화    | 재선언 | 용도 
        1) var   | function level  | 생략 가능 | 생략 가능 | 가능   | 함수, 전역 변수
        2) let   | block level({}) | 생략 불가 | 생략 가능 | 불가   | 지역 변수
        3) const | block lever({}) | 생략 불가 | 생략 불가 | 불가   | 상수 (final=const,값 바뀌지 않음)
      */
  </script>

  <script>

    // 변수 선언(초기화가 없으면 undefined)
    var a;
    console.log(a, a + 1); // undefiend, NaN


    // 변수 재선언(값이 저장되면서 type이 결정됨)

    // 저장된 값이 바뀌면 타입도 바뀜

  <script>

    /*
      자료형 타입 변환하기
      1. number -> string
        1) String(number) 함수 // 대문자 주의!!! (생성자 함수라고 부름 - 다른 함수와 구별 위해 첫글자 대문자 사용)
        2) number + ''         // 자바와 같음
      2. string -> number
        1) Number(string) 함수 // 대문자 주의!!! 
        2) parseInt(string) 함수
        3) parseFloat(string) 함수
    */

    var a = 100; 
    var str = String(a);
    console.log(typeof str, str);

    var str = a+'';
    console.log(typeof str, str);

    var str = '200';
    var a =Number(str);
    console.log(typeof a, a);
    var a= parseInt(str);
    console.log(typeof a, a);

  </script>


  <script>
    /*
      호이스팅(Hoisting)
      1. JavaScript 인터프리터가 함수나 변수의 선언 이전에 미리 메모리 공간을 할당하는 것을 의미
      2. var 키워드로 선언한 변수는 호이스팅 시 undefiend 값을 가진다.
      3. let 키워드로 선언한 변수는 호이스팅 시 초기화되지 않는다.
      4. 함수의 정의보다 함수의 호출을 먼저 할 수 있다.
      5. 변수의 선언보다 변수의 사용을 먼저 할 수 있다.
      6. 변수의 선언과 초기화가 함께 진행되는 경우 선언부와 초기화를 분리하여 처리된다.
     */

     // var 키워드의 호이스팅
     x = 10;
     var x;          // 나중에 선언, console 뒤에 써도 됨 - 코드를 2번 읽는다. 
     console.log(x); // 변수 선언은 다른 코드보다 항상 먼저 처리된다.  -> 이걸 호이스팅이라고 한다.

    console.log(y);   // undefiend  (var 키워드로 호이스팅된 변수는 undefiend로 초기화된다.)
    var y = 20;       // var y; y = 20; 으로 분리해서 호이스팅된다. 
    console.log(y);   // 20
     
    // let 키워드의 호이스팅
    console.log(z);  // Reference Error 발생 (let 키워드로 호이스팅 된 변수는 초기화되지 않기 때문에 접근시 오류가 발생함)
    let z = 30;      // let z; z = 30; 으로 분리해서 호이스팅된다.
    console.log(z);
    

  </script>
