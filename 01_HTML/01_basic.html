<!--HTML 주석-->
 <!-- 
  HTML
  1. HyperText Markup Language
  2. 하이퍼텍스트(링크)를 만드는 언어이다.
  3. 태그(Tag)로 구성된다.
      1) 기능이 정해져 있는 약속된 태그만 사용할 수 있다.
      2) 시작 태그 <tag>와 종료 태그 </tag>로 구성된다.
      3) 나 홀로 태그(단독 태그)도 있다. 형식 : <tag> 또는 <tag/>
      4) 모두 소문자로 작성한다.
      5) 계층 구조(부모-자식)를 가진다.
  4. 태그 형식 
      1) <태그이름 속성="값" 속성="값" 속성="값"></태그이름>
      2) <태그이름 속성="값" 속성="값" 속성="값"/>
  5. 태그 요소
         태그가 적용되는 범위를 의미한다.
      1) 블록 요소   : 해당 요소의 블록(라인 전체)에 적용되는 태그, 자동으로 줄바꿈된다.
      2) 인라인 요소 : 해당 요소의 인라인(요소 자체)에 적용되는 태그
  -->
   <!-- 
    HTML5 기본 구조
      1. 선언부 : <!DOCTYPE html> 또는 <!doctype html>
      2. <html> 태그 : 문서의 모든 내용을 포함하는 최상위 태그
      3. <head> 태그 : 각종 헤더값을 설정하는 태그
      4. <body> 태그 : 문서의 본문 내용을 포함하는 태그
    -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> 
  <!-- 익스플로어를 edge로 변경 -->
  <meta http-equiv="X-UA-Compatible" content="IE==edge">
  <!-- 화면의 넓이는 장치의 넓이로, 반응형 웹 -->
  <meta name="viewport" content="width=device-width, initilal-scale=1.0">
  <title>페이지제목</title>
</head>
<body>
  Hello World
</body>
</html>
