<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.line {
    border: 1px solid black;
}
</style>
</head>
<body>

<hr>

<!-- 1. 로그인 양식 -->
<div class="line">
<form action="/servlet/exercise" method="get" name="frm" onsubmit="return checkfield();">
        <div>
          <label for="id" >아이디</label><br>
          <input type="text" id="id" name="id" >@naver.com
        </div>
        <div>
          <label for="pw">비밀번호</label><br>
          <input type="password" id="pw" name="pw" >
        </div>
        <div>
          <label for="pw2">비밀번호 재확인</label><br>
          <input type="password" id="pw2" name="pw2" >
        </div>
        <div>
          <label for="name">이름</label><br>
          <input type="text" id="name" name="name" >
        </div>
        <div>
          <label for="birth"><strong>생년월일</strong></label><br>
          <input type="text" id="birth" name="birth" size=4 placeholder='년(4자)' >
         </div>
         <div>
          <label for="gender"><strong>성별</strong></label><br>
          <select id="gender">
            <option value="남자">남자</option>
            <option value="여자">여자</option>
          </select>
         <div>
         <div>
          <select>
            <option value="" >월</option>
            <option value="1월">1월</option>
            <option value="2월">2월</option>
            <option value="3월">3월</option>
            <option value="4월">4월</option>
            <option value="5월">5월</option>
            <option value="6월">6월</option>
            <option value="7월">7월</option>
            <option value="8월">8월</option>
            <option value="9월">9월</option>
            <option value="10월">10월</option>
            <option value="11월">11월</option>
            <option value="12월">12월</option>
            
          </select>
          <input type="text" id="birth" name="birth" size=2 placeholder= '일' >
          
        </div>  
        <div>
          <label for="email"><strong>본인 확인 이메일</strong>(선택)</label><br>
          <input type="text" id="email" name="email" >
        </div>
        <div>
          <label for="email"><strong>휴대전화</strong></label><br>
          <select>
            <option>대한민국 +82</option>
          </select><br>
          <input type="text" id="phone" name="phone" placeholder="전화번호입력">
          <button>우편번호 받기</button><br>
          <input type="text" id="post_num" name="post_num"  placeholder="인증번호 입력하세요" readonly >
        </div>  
        <button type="submit">가입하기</button>              
    </form>
</div>

<script type="text/javascript">
function checkfield(){
  if(document.frm.id.value===""){ // id 값이 없을 경우
    alert("아이디를 입력하세요"); // 메세지 경고창을 띄운 후
    document.frm.id.focus(); // id 텍스트박스에 커서를 위치
    return false; // 폼 제출을 중지하기 위해 false를 반환
  }
  return true; // 폼 제출을 진행하기 위해 true를 반환
}
</script>


</body>
</html>
