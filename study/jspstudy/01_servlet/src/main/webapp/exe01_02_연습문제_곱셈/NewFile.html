<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

  <form action="/servlet/multiply"  method="get" name="frm"  onsubmit="return checkfield();">
    <div>
      <button type="reset">입력초기화</button><br>
      
      3 X 2 = <input type="text" size=5 name="answer1">
      <button type="submit">계산</button>
     
    </div>
  </form>
  
  <script type="text/javascript">
  function checkfield(){
    if(document.frm.answer1.value==="6"){
      alert("정답입니다."); // 메세지 경고창을 띄운 후
      return true; 
    } else {
      alert("오답입니다."); 
      return false; 
    }
  }
  </script>
  
  <hr>

<script>

  // gugudan 선언 함수 정의
  function gugudan(){
    var dan = parseInt(Math.random() * 8) + 2;  // 2~9 랜덤 생성
    var num = parseInt(Math.random() * 9) + 1;  // 1~9 랜덤 생성
    $('#span_dan').text(dan);
    $('#span_num').text(num);
    $('#hidden_dan').val(dan);
    $('#hidden_num').val(num);
    $('#result').val('').focus();  // 기존에 입력된 답안 지우고 포커스 옮기기
  }
  
  $(function(){
    // 초기 화면에 나타나는 구구단
    gugudan();
    // 새로고침을 누르면 나타나는 구구단
    $('#btn_refresh').on('click', gugudan);  // 선언 함수를 이벤트 리스너로 사용하는 경우에는 괄호 없이 함수 이름만 등록함
  })
  
</script>


  <div>
    <form method="post" action="/servlet/multiply">
      <div>
        <button type="button" id="btn_refresh">새로고침</button>
      </div>
      <span id="span_dan"></span>
      <span>X</span>
      <span id="span_num"></span>
      <span>=</span>
      <input type="text"   id="result"     name="result" size="4">
      <input type="hidden" id="hidden_dan" name="dan">
      <input type="hidden" id="hidden_num" name="num">
      <button type="submit">계산</button>
    </form>
  </div>


</body>
</html>
