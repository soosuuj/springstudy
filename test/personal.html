<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보수정</title>
</head>
<body>

  <div>
    <form>
      <table>
        <tbody>
          <tr>
            <td>이메일</td>
            <td colspan="3"><input type="text" name="email" id="email"><span>@</span>
              <input type="text" list="domain" name="email" placeholder="선택 또는 직접입력">
              <datalist id="domain">
                <option value="naver.com"></option>
                <option value="kakao.com"></option>
                <option value="gmail.com"></option></td>
          </tr>
          <tr>
            <td>생일</td>
            <td><input type="text" maxlength="4" size="4">년 <input type="text" maxlength="2" size="2">월 <input type="text" maxlength="2" size="2">일</td>
          </tr>
          <tr>
            <td>거주도시</td>
            <td>
              <select name="address" id="address">
                <option value="seoul">서울</option>
                <option value="gangju">광주</option>
                <option value="daegu">대구</option>
                <option value="daejeon">대전</option>
                <option value="busan">부산</option>
                <option value="ulsan">울산</option>
                <option value="incheon">인천</option>
                <option value="etc">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <input type="radio" name="gender" value="m" id="male">
              <label for="male">남자</label>
              <input type="radio" name="gender" value="f" id="female">
              <label for="female">여자</label>
            </td>
          </tr>
          <tr>
            <td>관심분야</td>
            <td>
              <input type="checkbox" name="interest" value="1" id="travel">
              <label for="travel">여행</label>
              <input type="checkbox" name="interest" value="2" id="movie">
              <label for="movie">영화</label>
              <input type="checkbox" name="interest" value="3" id="read">
              <label for="read">독서</label>
              <input type="checkbox" name="interest" value="4" id="music">
              <label for="music">음악</label>
              <input type="checkbox" name="interest" value="5" id="etc">
              <label for="etc">관심없음</label>
            </td>
          </tr>
          <tr>
            <td>자기소개</td>
            <td><textarea cols="50" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>
              <button><a href="login.html">수정완료</a></button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>
</html>
